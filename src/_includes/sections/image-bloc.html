  <!-- Image block -->
    <section class="imageblock about-1">
        <div class="imageblock__content col-md-6 col-sm-4 pos-{{ section.side }}">
          <div class="background-image-holder">
            <img alt="{{ section.descripcio_imatge }}" src="{{ site.baseurl }}/{{ site.images_path }}/{{ section.imatge }}">
          </div>
        </div>
        <div class="container">
          <div class="row">
            {% if section.side == 'right' %}
            <div class="col-md-5 col-sm-8">
              <h4>{{ section.titol_seccio }}</h4>
              <p>{{ section.content }}
              </p>
            </div>
            {% else %}
            <div class="col-md-5 col-md-push-7 col-sm-8 col-sm-push-4">
                <h4>{{ section.titol_seccio }}</h4>
                {{ section.content }}
            </div>
            {% endif %}
          </div>
    </section>
